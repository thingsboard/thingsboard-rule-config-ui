<section ng-form name="checkRelationConfigForm">
    <md-checkbox aria-label="{{ 'tb.rulenode.check-relation-to-specific-entity' | translate }}" ng-model="configuration.checkForSingleEntity">
        {{ 'tb.rulenode.check-relation-to-specific-entity' | translate }}
    </md-checkbox>
    <div class="tb-hint" translate>tb.rulenode.check-relation-hint</div>
    <md-input-container class="md-block" style="min-width: 100px;">
        <label translate>relation.direction</label>
        <md-select required ng-model="configuration.direction">
            <md-option ng-repeat="direction in types.entitySearchDirection" ng-value="direction">
                {{ ('relation.search-direction.' + direction) | translate}}
            </md-option>
        </md-select>
    </md-input-container>
    <div layout='row' class="tb-entity-select" ng-if="configuration.checkForSingleEntity" style="padding-top: 20px">
        <tb-entity-type-select style="min-width: 100px; padding-bottom: 20px;"
                               the-form="checkRelationConfigForm"
                               tb-required="true"
                               ng-model="configuration.entityType">
        </tb-entity-type-select>
        <tb-entity-autocomplete flex ng-if="configuration.entityType"
                                the-form="checkRelationConfigForm"
                                tb-required="true"
                                entity-type="configuration.entityType"
                                ng-model="configuration.entityId">
        </tb-entity-autocomplete>
    </div>
    <tb-relation-type-autocomplete hide-label
                                   ng-model="configuration.relationType"
                                   tb-required="true">
    </tb-relation-type-autocomplete>
</section>
