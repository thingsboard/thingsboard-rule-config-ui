<section layout="column">
    <label translate class="tb-title tb-required">tb.rulenode.device-relations-query</label>
    <tb-device-relations-query-config
            style="padding-bottom: 15px;"
            ng-model="configuration.deviceRelationsQuery">
    </tb-device-relations-query-config>
    <md-checkbox aria-label="{{ 'tb.rulenode.tell-failure-if-absent' | translate }}" ng-model="configuration.tellFailureIfAbsent">
        {{ 'tb.rulenode.tell-failure-if-absent' | translate }}
    </md-checkbox>
    <div class="tb-hint" translate>tb.rulenode.tell-failure-if-absent-hint</div>
    <label translate class="tb-title no-padding">tb.rulenode.client-attributes</label>
    <md-chips style="padding-bottom: 15px;"
              ng-required="false"
              readonly="readonly"
              ng-model="configuration.clientAttributeNames"
              placeholder="{{'tb.rulenode.client-attributes' | translate}}"
              md-separator-keys="separatorKeys"
              md-add-on-blur="true">
    </md-chips>
    <label translate class="tb-title no-padding">tb.rulenode.shared-attributes</label>
    <md-chips style="padding-bottom: 15px;"
              ng-required="false"
              readonly="readonly"
              ng-model="configuration.sharedAttributeNames"
              placeholder="{{'tb.rulenode.shared-attributes' | translate}}"
              md-separator-keys="separatorKeys"
              md-add-on-blur="true">
    </md-chips>
    <label translate class="tb-title no-padding">tb.rulenode.server-attributes</label>
    <md-chips style="padding-bottom: 15px;"
              ng-required="false"
              readonly="readonly"
              ng-model="configuration.serverAttributeNames"
              placeholder="{{'tb.rulenode.server-attributes' | translate}}"
              md-separator-keys="separatorKeys"
              md-add-on-blur="true">
    </md-chips>
    <label translate class="tb-title no-padding">tb.rulenode.latest-timeseries</label>
    <md-chips ng-required="false"
              readonly="readonly"
              ng-model="configuration.latestTsKeyNames"
              placeholder="{{'tb.rulenode.latest-timeseries' | translate}}"
              md-separator-keys="separatorKeys"
              md-add-on-blur="true">
    </md-chips>
    <div style="margin-top: 20px;">
        <md-checkbox aria-label="{{ 'tb.rulenode.get-latest-value-with-ts' | translate }}" ng-model="configuration.getLatestValueWithTs">
            {{ 'tb.rulenode.get-latest-value-with-ts' | translate }}
        </md-checkbox>
        <div class="tb-hint" translate>tb.rulenode.get-latest-value-with-ts-hint</div>
    </div>
</section>
