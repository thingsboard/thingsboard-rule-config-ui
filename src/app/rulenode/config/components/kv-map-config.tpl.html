<section class="tb-kv-map-config" layout="column">
    <div class="header" flex layout="row">
        <span class="cell" flex translate>{{ keyText }}</span>
        <span class="cell" flex translate>{{ valText }}</span>
        <span ng-show="!disabled" style="width: 52px;">&nbsp</span>
    </div>
    <div class="body">
        <div class="row" ng-form name="kvForm" flex layout="row" layout-align="start center" ng-repeat="keyVal in kvList track by $index">
            <md-input-container class="cell md-block" flex md-no-float>
                <input placeholder="{{ keyText | translate }}"
                       ng-required="true" name="key" ng-model="keyVal.key">
                <div ng-messages="kvForm.key.$error">
                    <div translate ng-message="required">{{keyRequiredText}}</div>
                </div>
            </md-input-container>
            <md-input-container class="cell md-block" flex md-no-float>
                <input placeholder="{{ valText | translate }}"
                       ng-required="true" name="value" ng-model="keyVal.value">
                <div ng-messages="kvForm.value.$error">
                    <div translate ng-message="required">{{valRequiredText}}</div>
                </div>
            </md-input-container>
            <md-button ng-show="!disabled" ng-disabled="loading" class="md-icon-button md-primary"
                       ng-click="removeKeyVal($index)"
                       aria-label="{{ 'action.remove' | translate }}">
                <md-tooltip md-direction="top">
                    {{ 'tb.key-val.remove-entry' | translate }}
                </md-tooltip>
                <md-icon aria-label="{{ 'action.delete' | translate }}"
                         class="material-icons">
                    close
                </md-icon>
            </md-button>
        </div>
    </div>
    <div class="tb-error-messages" ng-messages="ngModelCtrl.$error" role="alert">
        <div translate ng-message="kvMap" class="tb-error-message">{{requiredText}}</div>
    </div>
    <div>
        <md-button ng-show="!disabled" ng-disabled="loading" class="md-primary md-raised"
                   ng-click="addKeyVal()"
                   aria-label="{{ 'action.add' | translate }}">
            <md-tooltip md-direction="top">
                {{ 'tb.key-val.add-entry' | translate }}
            </md-tooltip>
            <md-icon aria-label="{{ 'action.add' | translate }}" class="material-icons">
                add
            </md-icon>
            {{ 'action.add' | translate }}
        </md-button>
    </div>
</section>
