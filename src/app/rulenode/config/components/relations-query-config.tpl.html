<section layout="column">
    <md-checkbox ng-model="query.fetchLastLevelOnly" aria-label="{{ 'alias.last-level-relation' | translate}}">
        {{ 'alias.last-level-relation' | translate}}
    </md-checkbox>
    <div layout="row">
        <md-input-container class="md-block" style="min-width: 100px;">
            <label translate>relation.direction</label>
            <md-select required ng-model="query.direction">
                <md-option ng-repeat="direction in types.entitySearchDirection" ng-value="direction">
                    {{ ('relation.search-direction.' + direction) | translate}}
                </md-option>
            </md-select>
        </md-input-container>
        <md-input-container class="md-block">
            <label translate>tb.rulenode.max-relation-level</label>
            <input name="maxRelationLevel"
                   type="number"
                   min="1"
                   step="1"
                   placeholder="{{ 'tb.rulenode.unlimited-level' | translate }}"
                   ng-model="query.maxLevel"
                   aria-label="{{ 'tb.rulenode.max-relation-level' | translate }}">
        </md-input-container>
    </div>
    <div class="md-caption" style="padding-bottom: 10px; color: rgba(0,0,0,0.57);" translate>relation.relation-filters</div>
    <tb-relation-filters
            ng-model="query.filters">
    </tb-relation-filters>
</section>
