<section ng-form name="attributesConfigForm" layout="column">
    <md-input-container class="md-block">
        <label translate>attribute.attributes-scope</label>
        <md-select ng-model="configuration.scope" ng-disabled="$root.loading">
            <md-option ng-repeat="scope in types.attributesScope" ng-value="scope.value">
                {{scope.name | translate}}
            </md-option>
        </md-select>
    </md-input-container>
    <md-input-container ng-if="configuration.scope === 'SHARED_SCOPE'">
        <md-checkbox flex style="margin-top: 18px;" aria-label="{{ 'tb.rulenode.not-notify-device' | translate }}"
                     ng-model="configuration.notNotifyDevice">{{ 'tb.rulenode.not-notify-device' | translate }}
        </md-checkbox>
        <div class="tb-hint" translate flex >tb.rulenode.not-notify-device-hint</div>
    </md-input-container>
</section>
