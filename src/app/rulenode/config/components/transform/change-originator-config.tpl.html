<section layout="column">
    <md-input-container class="md-block">
        <label translate>tb.rulenode.originator-source</label>
        <md-select required ng-model="configuration.originatorSource">
            <md-option ng-repeat="source in ruleNodeTypes.originatorSource" ng-value="source.value">
                {{ source.name | translate}}
            </md-option>
        </md-select>
    </md-input-container>
    <section layout="column" ng-if="configuration.originatorSource == ruleNodeTypes.originatorSource.RELATED.value">
        <label translate class="tb-title tb-required">tb.rulenode.relations-query</label>
        <tb-relations-query-config
                style="padding-bottom: 15px;"
                ng-model="configuration.relationsQuery">
        </tb-relations-query-config>
    </section>
</section>
